<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content-container">
      <div class="calculator-container">
        <div id="button-container">
          <div id="delete-container">
            <button id="clear-button" class="delete-button">Clear</button>
            <button id="backspace-button" class="delete-button">&larr;</button>
          </div>
          <div id="main-buttons-container">
            <button id="button7" class="calculator-button number-button">
              7
            </button>
            <button id="button8" class="calculator-button number-button">
              8
            </button>
            <button id="button9" class="calculator-button number-button">
              9
            </button>
            <button id="div-btn" class="calculator-button operator-button">
              &div;
            </button>
            <button id="button4" class="calculator-button number-button">
              4
            </button>
            <button id="button5" class="calculator-button number-button">
              5
            </button>
            <button id="button6" class="calculator-button number-button">
              6
            </button>
            <button id="mult-btn" class="calculator-button operator-button">
              &#215;
            </button>
            <button id="button1" class="calculator-button number-button">
              1
            </button>
            <button id="button2" class="calculator-button number-button">
              2
            </button>
            <button id="button3" class="calculator-button number-button">
              3
            </button>
            <button id="subtract-btn" class="calculator-button operator-button">
              &#8722;
            </button>
            <button id="decimal-button" class="calculator-button number-button">
              .
            </button>
            <button id="button0" class="calculator-button number-button">
              0
            </button>
            <button id="equal-btn" class="calculator-button operator-button">
              &#61;
            </button>
            <button id="add-btn" class="calculator-button operator-button">
              &#43;
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
