<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content-container">
      <div class="calculator-container">
        <div class="button-container">
          <div class="operator-container">
            <button id="add-btn" class="calculator-button">+</button>
            <button id="subtract-btn" class="calculator-button">-</button>
            <button id="mult-btn" class="calculator-button">x</button>
            <button id="div-btn" class="calculator-button">&div;</button>
            <button id="equal-btn" class="calculator-button">=</button>
          </div>
          <div class="number-container">
            <button id="clear-button" class="calculator-button">C</button>
            <button id="button1" class="calculator-button">1</button>
            <button id="button2" class="calculator-button">2</button>
            <button id="button3" class="calculator-button">3</button>
            <button id="button4" class="calculator-button">4</button>
            <button id="button5" class="calculator-button">5</button>
            <button id="button6" class="calculator-button">6</button>
            <button id="button7" class="calculator-button">7</button>
            <button id="button8" class="calculator-button">8</button>
            <button id="button9" class="calculator-button">9</button>
            <button id="button0" class="calculator-button">0</button>
            <button id="backspace-button" class="calculator-button">
              &larr;
            </button>
            <button id="decimal-button" class="calculator-button">.</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
